<!DOCTYPE html>
<html>
<head>
	<title>Poster Presentation</title>
</head>
<body>
	<h1>Poster Presentation</h1>
	<table border="1">
		<caption>Poster Presentation</caption>
		<thead>
			<tr>
				<th>Column 1</th>
				<th>Column 2</th>
				<th>Column 3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">Row 1</td>
				<td>Cell 1</td>
				<td>Cell 2</td>
			</tr>
			<tr>
				<td colspan="2">Cell 3</td>
			</tr>
			<tr>
				<td>Row 2</td>
				<td>Cell 4</td>
				<td>Cell 5</td>
			</tr>
			<tr>
				<td colspan="3">Row 3</td>
			</tr>
			<tr>
				<td rowspan="2">Row 4</td>
				<td colspan="2">Cell 6</td>
			</tr>
			<tr>
				<td>Cell 7</td>
				<td>Cell 8</td>
			</tr>

		 </tbody>

    </table>
